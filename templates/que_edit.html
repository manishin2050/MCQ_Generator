<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ-Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8a17585d46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
{% include "nav.html" %}

<!--This is other div  -->
<div class="container p-5 box">
<h5 class="text-danger">Note*</h5>
<h6>Must Check your <b>answer</b>  when you <b>Change</b>  options </h6>
    <div class="container-fluid text-center">
       <a href="/questions/{{id}}"> <div class="btn mb-2" title="Go to Download Question Paper"  id="downloadQuestionPaper"></div></a>
    </div>
    <div class="container text-center fs-2 mb-3 fw-bold">{{name}}<a title="Edit Name" href="/quiz_edit/{{code}}"><button class="btn text-primary mx-3 px-2 p-0 m-0 fs-3 "><i class="fa-solid fa-pen-to-square"></i></button></a></div>

<form action="/que_edit/{{id}}" method="post">
{% csrf_token %}
                <div class="question checkquestion">
                    <p><input class="container mb-3" type="text" name="que" value="{{que}}"></p>
                    <div class="options">
                        <input type="text" name="code" id="" hidden value="{{code}}">
                        <input class="container mb-2" type="text" name="opt1" value="{{opt1}}"><br>
                        <input class="container mb-2" type="text" name="opt2" value="{{opt2}}"><br>
                        <input class="container mb-2" type="text" name="opt3" value="{{opt3}}"><br>
                        <input class="container mb-2" type="text" name="opt4" value="{{opt4}}"><br>
                        <input type="text" name="ans" class="checkanswer text-success fw-bold container" id="answer" value="{{ans}}">
                    </div>
                </div>
    <button class="btn btn-primary" id="submit"  type="submit" >Update</button>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
