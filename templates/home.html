<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCQ World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8a17585d46.js" crossorigin="anonymous"></script>
    <style>
    @media screen and (max-width: 600px) {
        #answer{
            width: 85%;
            font-size: 11px;
            line-height: 20px;
        }
      }
    </style>
  </head>
  <body>
{% include "nav.html" %}
<div class="row row-cols-1 row-cols-md-4 p-5 pt-0 g-1 ">
  {% for i in data %}
  <div>

    <div class="m-0 p-1 container d-inline" ><a title="delete {{i.name}}" href="/quiz_delete/{{i.id}}"><button style="left: 80%;position: relative;top: 10%; z-index: 1;" class="text-danger btn fs-2 p-0 m-0 mx-3 px-2"><i class="fa-solid fa-trash"></i></button></a></div>
    <a class="mx-1" title="{{i.name}}" href="/index/{{i.id}}">
      <div class="col" >
        <div class="card">
          <img class="text-center container"  style="height: 100px;width: 120px;"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdC8V3tmfWo8sCHyOhQYZqxeuw-_YDw2-LCw&s" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">{{i.name}}</h5>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}

  <div id="AddMore" title="Create New Question Paper" class="col" style="cursor: pointer; margin-top: -0px;">
    <div class="card mt-5">
      <img class="text-center container"  style="height: 100px;width: 120px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxiWZy9SKfQjJQGzfTbbb39Y62rklEpWRlLg&s" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-center">Add More..</h5>
      </div>
    </div>
  </div>
</div>
<form hidden action="/" method="post" >
  {% csrf_token %}
  <input type="text" name="name" id="name">
    <button type="submit" id="submit" >submit</button>
</form>

<script>
    let addmore=document.getElementById('AddMore');
    let name=document.getElementById('name');
    let submit=document.getElementById('submit');
    let link=document.getElementById('links');
    addmore.addEventListener('click',function(){
      let topicname=prompt("Enter the Name of Question Paper");
      name.value=topicname;
      submit.click();


    })
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
